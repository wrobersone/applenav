<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>Apple Replica</title>
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lato">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
	<div class="navigation">
		<ul class="header">
			<li class="fa fa-apple" aria-hidden="true">
				<a class="ac-gn-link ac-gn-link-apple" href="/"data-analytics-title="apple home" id="ac-gn-firstfocus">
					<span class="ac-gn-link-text"></span><img src="http://www.apple.com/ac/globalnav/2.0/en_US/images/globalnav/apple/image_large.svg">
				</a>
			</li>
			<li class="active">
				<a href="www.apple.com/Mac/">Mac</a></li>
			<li><a href="www.apple.com/iPad/">iPad</a></li>
			<li><a href="www.apple.com/iPhone/">iPhone</a></li>
			<li><a href="www.apple.com/Watch/">Watch</a></li>
			<li><a href="www.apple.com/TV/">TV</a></li>
			<li><a href="www.apple.com/Music/">Music</a></li>
			<li><a href="https://support.apple.com">Support</a></li>
			<li class="ac-gn-item ac-gn-item-menu ac-gn-search" role="search">
				<a class="ac-gn-link ac-gn-link-search" href="/us/search" data-analytics-title="search" data-analytics-click="search" aria-label="Search apple.com">
					<span class="ac-gn-search-placeholder" aria-hidden="true"></span><img src="http://www.apple.com/ac/globalnav/2.0/en_US/images/globalnav/search/image_large.svg">
				</a>
			</li>
			<li class="ac-gn-item ac-gn-bag ac-gn-bag-small" id="ac-gn-bag-small">
				<a class="ac-gn-link ac-gn-link-bag" href="/us/shop/goto/bag" data-analytics-title="bag" data-analytics-click="bag" aria-label="Shopping Bag" data-string-badge="Shopping Bag with Items">
					<span class="ac-gn-link-text"></span>
					<span class="ac-gn-bag-badge"></span>
					<img src="http://www.apple.com/ac/globalnav/2.0/en_US/images/globalnav/bag/image_small.svg">
				</a>
				<span class="ac-gn-bagview-caret ac-gn-bagview-caret-large"></span>
			</li>
		</ul>
	</div>
</body>
</html>
